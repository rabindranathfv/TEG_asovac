{% extends "base_users.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="login-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="jumbotron RLcard">
                    <div class="container-fluid">
                        <div class="row middle-content">
                            <div class="col-sm-10">
                                <h2>Autor - Título del trabajo: Titulo 1</h2>
                            </div>
                            <div class="col-sm-2">
                                <a href="{% url 'autores:postular_trabajo_pagador' %}" class="btn btn-warning btn-block">Atrás</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Datos de pago</h4>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row middle-content">
                                    <div class="col-sm-12">
                                        {% crispy pagoform %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
