{% extends "content_wrapper_with_sidebar.html" %}

{% block inner_content %}
<div class="container" id="content-wrapper">

	{% include "toggle_title.html" %}

	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron RLcard">
				<h2 class="text-left">Listado de Espacios</h2>

				<!-- data table -->
				<input type="hidden" id="listSpaces" name="list" data-url="">

				<div id ="toolbar">
					<div class="btn-group">
						<button class="btn btn-block btn-primary dropdown-toggle text-left" data-toggle="dropdown" data-hover="dropdown">Acciones <span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li>
								<a href="#" type="button" data-toggle="modal" data-target="#ModalTrabajosExcel"><i class="fa fa-building" id="menu-toggle-icon" style="color:black"></i> Carga de Espacios</a>
							</li>
						</ul>
					</div>
				</div>

				<table id="table"
				data-toggle="table"
				data-ajax="ajaxSpaces"
				data-side-pagination="server"
				data-show-export="true"
				data-toolbar="#toolbar"
				data-toolbar-align="right"
				data-pagination="true"
				data-page-size="5"
				data-page-list="[0,5,10,25,50,100, 200]"
				data-show-refresh="true"
				data-search="true"
				data-sort-name="nombre_url"
				data-show-toggle="true"
				data-show-columns="true">
					<thead>
						<tr>
							<th data-field="id" data-visible="false" data-show-columns="false">ID</th>
							<th data-field="tipo" data-sortable="true">Tipo</th>
							<th data-field="fecha_ocupacion" data-sortable="true">Fecha de Ocupaci√≥n</th>
							<th data-field="capacidad" data-sortable="true">Capacidad</th>
							<th data-field="turno" data-sortable="true">Turno</th>
							<th data-field="nombre_url" data-visible="true" data-sortable="true">Nombre/URL</th>
							<th data-field="operate" data-events="operateEvents" data-formatter="operateSessions" data-align="center">Acciones</th>

					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
