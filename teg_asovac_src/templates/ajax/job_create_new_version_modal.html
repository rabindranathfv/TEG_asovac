{% load crispy_forms_tags %}
<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" >Crear nueva versión del trabajo: {{last_version_trabajo.titulo_espanol}}</h4>
</div>
<form method="POST" enctype="multipart/form-data" class="job-create-new-version" data-url="{% url 'trabajos:add_new_version_to_job' last_version_trabajo.id %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-group">
            <div class="subareas-content">
                <label class="control-label requiredField" for="area_select">
                    Área - Subarea del trabajo<span class="asteriskField">*<span>
                </label>
                <div class="controls was-validated" name="subarea" >
                    <select title = "Seleccione el subarea"  name="subarea_select" class="form-control" id="subarea_select" required>
                        <option value="" >Seleccione un Área - Subárea</option>
                        {% for subarea in subarea_list %}
                            <option data-area="{{subarea.area.id}}"	value="{{subarea.id}}" >{{subarea.area.nombre}} - {{ subarea.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>			

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Añadir</button>
    </div>
</form>
