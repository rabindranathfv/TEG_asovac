{% load crispy_forms_tags %}
<form enctype="multipart/form-data" action="" id="loadAreasForm" method="post" class="loadAreasForm" data-url="{% url 'main_app:load_areas' %}">
    {% csrf_token %}
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" >Cargar Areas</h4>
    </div>
    <div class="modal-body">
        {% include "success_messages.html" %}
        {% include "errors_form.html" %}
        {{  form | crispy }}
    </div>
    <div class="modal-footer">
      <!-- Default switch -->
        <label class="bs-switch">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" >Guardar</button>
    </div>
</form>

<script>
     $('.btn-success').click(function(e){
        e.preventDefault();
        var input = document.getElementById('id_file');
        console.log("File Seleccionado : ", input.files[0]);

        var form = $(this);
        var formData = new FormData(form);
        formData.append('file',input.files[0]);

        console.log(formData);
        $.ajax({
            url: $('#loadAreasForm').attr("data-url"),
            type: 'POST',
            data: formData,
            success: function (data) {

                if(data.form_is_valid){
                    console.log('data is saved')
                    $('#modal-user .modal-content').html(data.html_form);
                }else{
                    console.log('data is invalid')
                    $('#modal-user .modal-content').html(data.html_form)
                }

            },
            cache: false,
            contentType: false,
            processData: false
        });
    });
</script>
