<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" >Asignar coordinador/co-coordinador</h4>
</div>
<div class="modal-body">
    <div id ="toolbar-modal">
        
    </div>
    <table class="table table-bordered" id="sesion-job-list" 
        data-toggle="table" 
        data-toolbar="#toolbar-modal" 
        data-toolbar-align="right" 
        data-search="true" 
        data-sort-name="titulo_trabajo"  
        data-pagination="true" 
        data-page-size="10" 
        data-page-list="[5,10,25,50,100, 200]"
        data-show-toggle="true" 
        data-show-columns="true">
        <thead>
            <tr>
                <th data-field="titulo_trabajo" class="col-sm-4" data-sortable="true" data-switchable="false">TÃ­tulo del trabajo</th>
                <th class="col-sm-4" data-sortable = "true">Estatus del ponente</th>
                <th class="col-sm-4" data-switchable="false">Acciones</th>
            </tr>
        </thead>
        <tbody class="searchable">

            {% for ponente_trabajo in ponente_trabajo_list %}
            <tr>
                <td class="text-center">{{ ponente_trabajo.trabajo.titulo_espanol }}</td>
                <td class="text-center">{{ ponente_trabajo.autor.nivel_instruccion }}</td>
                <td class="text-center">
                    <a class="assign-coordinator" data-url="{% url 'sesiones:assign_coordinator' sesion.id ponente_trabajo.autor.id %}" title="Asignar Coordinador">
                        <i class="fa fa-user"></i>
                    </a>

                    <a data-url="" title="Asignar Co-coordinador">
                        <i class="far fa-user"></i>
                    </a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
</div>
