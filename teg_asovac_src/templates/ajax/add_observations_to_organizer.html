{% load crispy_forms_tags %}
<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" >Añadir observaciones al organizador: {{ organizador.nombres }} {{ organizador.apellidos }}</h4>
</div>
<form method="POST" class="add-observations-to-organizer-form" action="{% url 'eventos:add_observations_to_organizer' organizador.id %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Añadir</button>
    </div>
</form>
