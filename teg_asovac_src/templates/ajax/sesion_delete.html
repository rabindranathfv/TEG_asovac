{% load crispy_forms_tags %}
<form method="post" class="delete-sesion-form" action="{% url 'sesiones:delete_sesion' sesion.id %}">
    {% csrf_token %}
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" >Eliminar Sesion</h4>
    </div>
    <div class="modal-body text-center">
        <p> <strong>¿Está seguro que desea eliminar la sesión '{{ sesion.nombre_sesion }}'?</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Eliminar</button>
    </div>
</form>
