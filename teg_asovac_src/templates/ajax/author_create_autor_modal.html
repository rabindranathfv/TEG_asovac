{% load crispy_forms_tags %}
<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" >Registrando autor en aplicaci√≥n de arbitrajes: </h4>
</div>
<form method="POST" action="{% url 'main_app:create_autor_instance_modal' request.user.id %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Registrar e ingresar</button>
    </div>
</form>
