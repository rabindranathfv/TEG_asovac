{% load crispy_forms_tags %}
<div class="modal-header">
    <div class="row text-center">
        {% include "success_messages.html" %}
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" >
        {% if creation %}
            Creando universidad:
        {% else %}   
            Editando universidad: 
        {% endif %}
    </h3>
</div>
<form method="POST" class="save-redirect" data-url="{% if creation %}{% url 'autores:create_university' %}{% else %}{% url 'autores:edit_university' universidad.id %}{% endif %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-lg btn-primary">Guardar</button>
    </div>
</form>
