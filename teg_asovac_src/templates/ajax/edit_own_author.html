{% load crispy_forms_tags %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" >Editar Autor:</h3>
</div>
<form method="POST" class="save-form-stay" data-url="{% url 'autores:author_edit_modal' user.id %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
    </div>
    <div class="modal-footer">
        <div class="row text-center">
            {% include "success_messages.html" %}
            {% include "errors_form.html" %}
        </div>
        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-lg btn-primary">Actualizar</button>
    </div>
</form>
