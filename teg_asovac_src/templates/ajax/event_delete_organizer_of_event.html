{% load crispy_forms_tags %}
<form method="post" action="{% url 'eventos:event_delete_organizer' organizer_event.id %}">
    {% csrf_token %}
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" >Eliminar organizador de evento</h3>
    </div>
    <div class="modal-body">
        
        <p class ="text-center"> Confirme si desea eliminar al organizador <strong>{{organizer_event.organizador.nombres}} {{organizer_event.organizador.apellidos}}</strong> del evento <strong>{{organizer_event.evento}}</strong></p>
              
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-lg btn-primary">Eliminar</button>
    </div>
</form>
