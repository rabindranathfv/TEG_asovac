{% load crispy_forms_tags %}
<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" >Motivos del rechazo de pagos del trabajo: {{ trabajo.titulo_espanol }}</h3>
</div>
<form method="POST" class="" action="{% url 'trabajos:request_new_pay' trabajo.id %}">
    <div class="modal-body">
        {% csrf_token %}
        {{ form | crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-lg btn-primary">Solicitar nuevo pago</button>
    </div>
</form>
