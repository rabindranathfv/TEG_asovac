{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin: 0; padding: 0;">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td>
                    <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
                        <tr>
                            <td valing="middle" align="center" style="padding: 0px">
                                <a href="#" target="_blank">
                                    <img src="{% static 'img/header_asovac_600x95.jpg' %}" alt="Logo Header ASOVAC" style="width:100%; border:0;"/>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <!-- Relevant banner image goes here -->
                                {% block banner %}{% endblock %}
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#ffffff" style="padding: 20px 30px 40px 30px;">
                                <table cellpadding="0" cellspacing="0" width="100%">
                                    {% block content %}{% endblock %}
                                    <tr>
                                        <td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px;">
                                            <!-- Email text goes here-->
                                            <p>Atentamente.<br />Sistema ASOVAC</p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#222222" style="padding: 5px 10px 5px 10px;">
                                <table cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td>
                                            <p style="color: #ffffff; font-family: sans-serif; font-size: 16px;">Asociaci√≥n Venezolana para el Avance de la Ciencia</p>
                                        </td>
                                        <td align="center">
                                            <a alt="Facebook site" href="">
                                                <img src="{% static 'img/facebook-logo-outlined.png' %}" alt="facebook" style="display: block;border:0;" height="100%" width="50"/><!--{{ request.get_host }}-->
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
