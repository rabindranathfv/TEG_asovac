<!DOCTYPE html>
<html lang="es">
  <head>

    {% include "head.html" %}

  </head>

  <body>

    <!-- Fixed Main Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="main-navbar">
      <div class="container-fluid">
        <!-- Navbar Brand or Logo -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <strong>ASOVAC</strong>
          </a>
        </div>

        <!-- Navbar buttons -->
        <ul class="nav navbar-nav">
          <li class="active">
            <a  href="#"><i class="fas fa-cogs"></i> Configuración<span class="sr-only">(current)</span></a>
          </li>
          <li><a  href="#"><i class="fas fa-eye"></i> Monitoreo</a></li>
          <li><a  href="#"><i class="fas fa-chart-area"></i> Resultados</a></li>
          <li><a  href="#"><i class="fas fa-archive"></i> Administración</a></li>
        </ul>

        <!-- Username logged in -->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-text">
              Sesión de <a href="#" class="navbar-link">Rafael V</a>
            </p>
          </li>
        </ul>

      </div>
    </nav>

    <!-- Fixed Secondary Navbar -->
    <nav class ="navbar navbar-default navbar-fixed-top secondary-navbar" id="secondary-navbar">
      <div class="container-fluid">
        <ul class="nav navbar-nav ">
          <li>
            <p class="navbar-text">
              Opciones secundarias.
            </p>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    {% include "footer.html" %}

    {% include "js_scripts.html" %}
    <!-- Sidebar Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            $("#menu-toggle-icon").toggleClass("fa-angle-double-left");
            $("#menu-toggle-icon").toggleClass("fa-angle-double-right");
        });

        $(".submenu-toggle").click(function(e) {
            //e.preventDefault();
            $(this).find("i").toggleClass("fa-angle-down");
            $(this).find("i").toggleClass("fa-angle-right");
        });
    </script>
  </body>
</html>
