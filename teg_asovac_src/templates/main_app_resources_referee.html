{% extends "content_wrapper_with_sidebar.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block jquery %}
	<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
	<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
{% endblock %}

{% block inner_content %}
<div class="container" id="content-wrapper">

	{% include "toggle_title.html" %}

	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron RLcard">
				
				<h2 class="text-left">Documentos digitales para árbitros</h2>
				<br>

				<div class="row">
					<div class="col-md-8 col-sm-offset-2">
						<div class="col-md-12">
							<select class="form-control">
								<option>Seleccione un tipo de documento</option>
								<option>Certificado para árbitros</option>
							</select>
						</div>
					</div>
				</div>
				<br><br><br>
				<div class="row">
					<div class="col-md-8 col-sm-offset-2">
						<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
						<script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
						<script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
						<script type="text/javascript" src="{% static 'admin/js/actions.js' %}"></script>
						<script type="text/javascript" src="{% static 'admin/js/SelectBox.js' %}"></script>
						<script type="text/javascript" src="{% static 'admin/js/SelectFilter2.js' %}"></script>
						<script type="text/javascript" src="{% static 'jsi18n.js' %}"></script>
						<link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}">
						<link rel="stylesheet" type="text/css" href="{% static 'css/adminoverrides.css' %}">
						<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
						<link href="{% static 'css/base_style.css' %}" rel="stylesheet">
						<link href="{% static 'css/bootstrap-select.css' %}" rel="stylesheet">
						<link href="{% static 'css/bootstrap-table.css' %}" rel="stylesheet">
						<form action="." method="POST">
							{% csrf_token %}
							<div class="row">	
								{{form}}
							</div>
							<br><br><br>
							<div class ="row">
								<button type="SUBMIT">Submit</button>
							</div>
						</form>
					</div>
				</div>

				<br><br>

			</div>
		</div>
	</div>
</div>
{% endblock %}
