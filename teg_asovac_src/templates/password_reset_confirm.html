{% extends "content_wrapper.html" %}

{% block inner_content %}
<div class="container-fluid">
	<div class="row">
		{% if validlink %}
		<div class="col-sm-4 col-sm-offset-4">
			<div class="jumbotron RLcard">
				<h3 class="text-center">Nueva contraseña</h3>
				<form method="post">
					{% csrf_token %}
					<div id="div_id_new_password1" class="form-group">
						<label for="id_new_password1" class="control-label  requiredField">
							Nueva contraseña
							<span class="asteriskField">*</span>
						</label>
						<div class="controls ">
							<input type="password" name="new_password1" required="" id="id_new_password1" class="form-control">
							<div class="invalid-feedback">
								{{ form.new_password1.errors }}
							</div>
						</div>
					</div>

					<div id="div_id_new_password2" class="form-group">
						<label for="id_new_password2" class="control-label  requiredField">
							Confirme contraseña
							<span class="asteriskField">*</span>
						</label>
						<div class="controls was-validated">
							<input type="password" name="new_password2" required="" id="id_new_password2" class="form-control">
							<div class="invalid-feedback">
								{{ form.new_password2.errors }}
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="controls ">
							<input type="submit" name="submit" value="Enviar" class="btn btn-primary btn-block" id="submit-id-submit">
						</div>
					</div>
				</form>
			</div>
		</div>

			{% else %}

		<div class="col-sm-6 col-sm-offset-3">
			<div class="alert alert-success text-center" role="alert">
				ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO.
			</div>
			<div class="text-center">
				<div class="controls ">
					<a class="btn btn-primary align-middle" href="{% url 'main_app:login' %}">Iniciar sesión</a>
				</div>
			</div>
		</div>

			{% endif %}
		</div>
	</div>
{% endblock %}
