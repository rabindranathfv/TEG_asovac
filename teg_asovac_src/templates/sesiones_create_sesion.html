{% extends "content_wrapper.html" %}
{% load crispy_forms_tags %}

{% block inner_content %}
<div class="container-fluid">
	<div class="row">
        <div class="jumbotron RLcard col-sm-10 col-sm-offset-1">
            <div class="container-fluid">
                <div class="col-sm-12 middle-content">
                    {% include "errors_form.html" %}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Crear sesión</h4>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row middle-content">
                            <div class="col-sm-12">
                                
                                <form method="POST" id="create-sesion-form" enctype="multipart/form-data" action=".">    
                                    {% crispy sesion_form %}								
                                    <div class = "col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label  requiredField" for="modalidad_select"> Modalidad <span class="asteriskField">*</span></label>
                                            <div class="controls was-validated" name="modalidad" >
                                                <select data-url="{% url 'sesiones:load_space_form' "1" %}" name="modalidad_select" class="form-control" id="modalidad_select" required>
                                                    <option value="" id="opcion-inicial">Seleccione una opción</option>
                                                    <option value="1">Presencial</option>
                                                    <option value="0">Virtual</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group"  id="content_modalidad">
                                            
                                        </div>
                                    </div>
                                </form>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
{% endblock %}

{% block js_extra %}
{% load static %}
    <script>
        // Para manejar la seleccion modalidad
        $('#modalidad_select').change(function(){
            var modalidad = $(this).val();
            var route= $(this).attr('data-url');
            // Se reemplaza el valor por defeto de la ruta por el id de la modalidad
            route = route.replace("1",modalidad);
            id=modalidad;
            $.ajax({
                type: "post",
                url: route,
                data: id,
                dataType: "json",
                success: function (data) {
                    //console.log(data.html_select);
                    $('#content_modalidad').html(data.html_select);
                    $('.selectpicker').selectpicker();
                    $('#opcion-inicial').css("display", "none");
                }
            });
        });
    </script>
{% endblock %}
