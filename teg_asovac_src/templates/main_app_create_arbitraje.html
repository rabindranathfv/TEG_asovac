{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="login-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="jumbotron RLcard">
                    <div class="container-fluid">
                        <div class="row middle-content">
                            <div class="col-sm-5">
                                <h2>CREAR ARBITRAJE</h2>
                            </div>
                            <div class="col-sm-2 col-sm-offset-5">
                                <div class="row middle-content">
                                    <div class="col-sm-10">
                                        <a href="{% url 'main_app:home' %}" class="btn btn-warning btn-block btn-lg"><i class="fas fa-arrow-alt-circle-left"></i> Atrás</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <!--
                        <div class="panel-heading">
                            <h4>Datos del nuevo arbitraje</h4>
                        </div> -->
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row middle-content">
                                    <div class="col-sm-12">
                                        {% crispy form %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal-success" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg top-margin-128">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-sm-offset-1">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title"> Creación de Arbitraje</h3>
                </div>
            </div>
            <div class="modal-body">
                <h4 class="text-center">¡El arbitraje ingresado ha sido creado exitósamente!</h4>
                <p class="top-margin-18 text-center">Pulse "Continuar" para volver al inicio</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Continuar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
