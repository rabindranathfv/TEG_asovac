

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Fixed Sidebar & Content-->
<div id="wrapper" class="toggled">

        {% include 'sidebar.html'%}
   
        <!-- Page Content -->
        <div class="container login-content" id="content-wrapper">
            <!-- Title content--> 
            <div class="row">
                <div class="col-sm-12">
                    <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">
                        <i class="fas fa-angle-double-left" id="menu-toggle-icon"></i>
                    </a>
                    <h3 class="user-title">Configuración general</h3>
                </div>
            </div>
             <!-- EndTitle content-->

             <!-- First Row -->
             <div class="row">
               <div class="col-sm-12">
                   <div class="jumbotron RLcard">
                   
                    <h2 class="text-left">Estado del arbitraje</h2>
                    <br>
                    <!-- init content -->
                    
                    <br>
                    <div class="row">
                        <div class="col-md-8 col-sm-offset-2">
                            <div class="col-md-12">
                                <form action="" method="post">
                                        {% csrf_token %}
                                <select name="estadoArbitraje" class="form-control">
                                    <!-- fijar estado actual-->
                                    {% if  estado == '0' %}
                                        <option value="0">Desactivado</option>
                                    {% elif estado == '1' %}
                                        <option value="1">Iniciado</option>
                                    {% elif estado == '2' %}
                                        <option value="2">En  Selección  y  Asignación  de  coordinadores</option>
                                    {% elif estado == '3' %}
                                        <option value="3">En  carga  de  trabajos</option>
                                    {% elif estado == '4' %}
                                        <option value="4">En  Asignación  de  trabajas  a  áreas</option>
                                    {% elif estado == '5' %}
                                        <option value="5">En  Arbitraje </option>
                                    {% elif estado == '6' %}
                                        <option value="6">En  Cierre  de  Arbitraje </option>
                                    {% elif estado == '7' %}
                                        <option value="7">En  Asignación  de  sesiones </option>
                                    {% elif estado == '8' %}
                                        <option value="8">En  Resumen</option>
                                    {% endif %}

                                    <!-- Rellena el resto de las opciones segun el estado-->
                                    {% if estado != '0' %}
                                        <option value="0">Desactivado</option>
                                    {% endif %}

                                    {% if estado != '1' %}
                                        <option value="1">Iniciado</option>
                                    {% endif %}

                                    {% if estado != '2' %}
                                        <option value="2">En  Selección  y  Asignación  de  coordinadores</option>
                                    {% endif %}

                                    {% if estado != '3' %}
                                        <option value="3">En  carga  de  trabajos</option>
                                    {% endif %}

                                    {% if estado != '4' %}
                                        <option value="4">En  Asignación  de  trabajas  a  áreas</option>
                                    {% endif %}

                                    {% if estado != '5' %}
                                        <option value="5">En  Arbitraje </option>
                                    {% endif %}

                                    {% if estado != '6' %}
                                        <option value="6">En  Cierre  de  Arbitraje </option>
                                    {% endif %}

                                    {% if estado != '7' %}
                                        <option value="7">En  Asignación  de  sesiones </option>
                                    {% endif %}

                                    {% if estado != '8' %}
                                        <option value="8">En  Resumen</option>
                                    {% endif %}
                                </select>

                                <br>
                                <div class="form-inline col-sm-3 col-sm-offset-6">
                                    <button class="btn btn-block btn-danger" >Cancelar</button>
                                </div>
                                <div class="form-inline col-sm-3">
                                    <button class="btn btn-block btn-success" type="submit">Guardar</button>
                                </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <br>
                    
                    

                    <!-- end content -->
                           
                    </div>
               </div>
             </div>
             <!-- EndFirst Row -->
   
        </div>
</div>

{% endblock %}
