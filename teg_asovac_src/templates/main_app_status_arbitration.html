{% extends "content_wrapper_with_sidebar.html" %}

{% block inner_content %}
<div class="container" id="content-wrapper">

	{% include "toggle_title.html" %}

	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron RLcard">
                {% include "success_messages.html" %}
				{% include "errors_form.html" %}
				<h2 class="text-left">Cambiar el estado del arbitraje:</h2>
				<br>
				<div class="row">
					<div class="col-md-8 col-sm-offset-2">
						<div class="col-md-12">
							<form method="POST">
								<div class="row">
									<div class="col-sm-10 col-sm-offset-1">
										{% csrf_token %}
										{{ form }}
									</div>
								</div>
								</br>
								<div class="row">
									<div class="col-sm-4 col-sm-offset-4">
										<button type="submit" class="btn btn-success btn-block">Aceptar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
