{% extends "content_wrapper.html" %}

{% block inner_content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="jumbotron RLcard">
				<h3 class="text-center">Restablecer su Contraseña</h3>
				<form method="post">
					{% csrf_token %}
					<div id="div_id_email" class="form-group">
						<label for="id_email" class="control-label  requiredField">
							Correo electrónico
							<span class="asteriskField">*</span>
						</label>
						<div class="controls ">
							<input type="email" name="email" id="id_email" required="" class="emailinput form-control" maxlength="254"> </div>
					</div>
					<div class="form-group">
						<div class="controls ">
							<input type="submit" name="submit" value="Enviar" class="btn btn-primary btn-block" id="submit-id-submit"> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
