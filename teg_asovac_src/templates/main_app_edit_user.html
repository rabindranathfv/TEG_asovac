

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Fixed Sidebar & Content-->
<div id="wrapper" class="toggled">

        {% include 'sidebar.html'%}
   
        <!-- Page Content -->
        <div class="container login-content" id="content-wrapper">
            <!-- Title content--> 
            <div class="row">
                <div class="col-sm-12">
                    <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">
                        <i class="fas fa-angle-double-left" id="menu-toggle-icon"></i>
                    </a>
                    <h3 class="user-title">Editar Usuarios</h3>
                </div>
            </div>
             <!-- EndTitle content-->

             <!-- First Row -->
             <div class="row">
               <div class="col-sm-12">
                   <div class="jumbotron RLcard">
                   
                    <h2 class="text-left">Datos de usuario</h2>
                    
                    <!-- init form -->
                    <form id="login-form" method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div id="div_id_first_name" class="form-group col-sm-6 col-sm-offset-3">
                                    <label for="first_name" class="control-label  requiredField">
                                    Nombres
                                    <span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <input type="text" name="first_name" id="first_name" required="" class="textinput textInput form-control" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div id="div_id_last_name" class="form-group col-sm-6 col-sm-offset-3">
                                    <label for="last_name" class="control-label  requiredField">
                                        Apellidos
                                        <span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <input type="text" name="last_name" id="last_name" required="" class="textinput textInput form-control" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div id="div_id_username" class="form-group col-sm-6 col-sm-offset-3">
                                    <label for="username" class="control-label  requiredField">
                                        Nombre de usuario
                                        <span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <input type="text" name="username" id="username" required="" class="textinput textInput form-control" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div id="div_id_email" class="form-group col-sm-6 col-sm-offset-3">
                                    <label for="email" class="control-label  requiredField">
                                        Correo electr√≥nico
                                        <span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <input type="email" name="email" id="email" required="" class="textinput textInput form-control" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6 col-sm-offset-3">
                                    <div class="controls ">
                                        <input type="submit" name="submit" value="Guardar" class="btn btn-primary btn-block" id="submit-id-submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    <!-- end form -->
                        <div class="row">
                            <div class="form-group col-sm-6 col-sm-offset-3">
                                <a href="{% url 'main_app:users_list' %}" class="btn btn-block btn-danger" role="button">Cancelar</a>
                            </div>
                        </div>
                    
        
                           
                    </div>
               </div>
             </div>
             <!-- EndFirst Row -->
   
        </div>
</div>

{% endblock %}
